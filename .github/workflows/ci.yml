name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sksport
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present
        env:
          DATABASE_URI: postgresql://postgres:password@localhost:5432/sksport
          PAYLOAD_SECRET: 06c6cd235f8d03149115408d
          S3_BUCKET: test-bucket
          S3_ACCESS_KEY_ID: test-key
          S3_SECRET_ACCESS_KEY: test-secret
          S3_REGION: us-east-1
          S3_ENDPOINT: http://localhost:4566

      - name: Build
        run: npm run build --if-present
